<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio || Yash Kumar Aggarwal</title>
    <style>
      #root {
        width: 100%;
      }

      /* Preloader full screen container */
      #preloader {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: #000814;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #f87171; /* Tailwind red-500 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Initials circle with glow and pulse */
      #initials {
        font-size: 56px;
        font-weight: 700;
        border: 3px solid #f87171;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
        letter-spacing: 6px;
        user-select: none;
        box-shadow:
          0 0 10px #f87171,
          0 0 20px #f87171,
          0 0 30px #f87171;
        animation: pulseScale 2.4s ease-in-out infinite;
      }

      @keyframes pulseScale {
        0%, 100% {
          transform: scale(1);
          box-shadow:
            0 0 10px #f87171,
            0 0 20px #f87171,
            0 0 30px #f87171;
        }
        50% {
          transform: scale(1.1);
          box-shadow:
            0 0 20px #f87171,
            0 0 30px #f87171,
            0 0 40px #f87171;
        }
      }

      /* Dot loader container */
      .dot-loader {
        display: flex;
        gap: 14px;
        margin-bottom: 20px;
      }

      /* Each dot with gradient animation and bounce */
      .dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: linear-gradient(270deg, #f87171, #fb7185, #f87171);
        background-size: 600% 600%;
        animation: bounce 1.6s ease-in-out infinite, gradientShift 3s ease infinite;
        opacity: 0.3;
      }

      /* Stagger animation delays for bounce */
      .dot:nth-child(1) {
        animation-delay: 0s, 0s;
      }
      .dot:nth-child(2) {
        animation-delay: 0.25s, 1s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.5s, 2s;
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: translateY(0);
          opacity: 0.3;
        }
        40% {
          transform: translateY(-18px);
          opacity: 1;
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Loading text with subtle fade animation */
      #loading-text {
        font-size: 16px;
        color: #f87171;
        font-weight: 500;
        letter-spacing: 0.05em;
        user-select: none;
        animation: fadePulse 2.4s ease-in-out infinite;
      }

      @keyframes fadePulse {
        0%, 100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div id="initials">YK</div>
      <div class="dot-loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="loading-text">Loading portfolio...</div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          preloader.style.transition = "opacity 0.4s ease";
          setTimeout(() => preloader.remove(), 400);
        }
      });
    </script>
  </body>
</html>
